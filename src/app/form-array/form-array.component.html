<div class="container">
  <form [formGroup]="form"  (keydown.enter)="$event.preventDefault()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input
      (keyup.enter)="gotoAge()"
        type="text"
        formControlName="name"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input #age formGroupName='age' (keyup.enter)="gotoblockno()" type="number" class="form-control" id="exampleInputPassword1" />
    </div>
    <div class="card mt-5">
      <div class="btn" style="text-align: right;">
        <button class="btn btn-primary " (click)="keyEventAddAddress()">Add</button>
      </div>

      <table class="table" formArrayName='address'>
        <thead>
          <tr>
            <th scope="col">Value of FormGroupName:(i)</th>
            <th scope="col">BlockNo</th>
            <th scope="col">Temporary Address</th>
          </tr>
        </thead>
        <tbody>
          <tr [formGroupName]="i" *ngFor="let abc of getAddressdetails(form);index as i">
            <!-- <p>{{i}}</p> -->
            <th scope="row">{{i}}</th>
            <td><input #blockno (keyup.enter)='gototempAddress($event,i)' class="form-control" formControlName='blockno'></td>
            <td><input #tempaddress (keyup.enter)="keyAdd($event,i)" class="form-control" formControlName='tempAddress'></td>

          </tr>

        </tbody>
      </table>
    </div>


    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
  </form>
</div>
